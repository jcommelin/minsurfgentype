<!DOCTYPE html>
<html>
<head>
<script type='text/x-mathjax-config'>
	MathJax.Hub.Config({
		extensions: ['tex2jax.js'],
		jax: ['input/TeX','output/HTML-CSS'],
		TeX: {
			extensions: ['AMSmath.js','AMSsymbols.js'],
			TagSide: 'left'
		},
		tex2jax: {
			inlineMath: [ ['$','$'], ["\\(","\\)"] ],
			displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
			processEscapes: true
		},
		'HTML-CSS': { scale: 85 }
	});
</script>
<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.2/d3.min.js"></script>
<script type="text/javascript" src="http://code.jquery.com/jquery-1.11.0.min.js"></script>

</head>

<body>
<script type="text/javascript">
var w = 600;
var h = 400;

// TODO auto generate the valid points
var points = [[0,0], [12, 0], [11, 1], [10, 2]];

// TODO change domain and range according to the array of points

// scale for the second Chern number
var c2 = d3.scale.linear()
  .domain([-10, 20])
  .range([0, w]);

// scale for the first Chern number
var c12 = d3.scale.linear()
  .domain([-10, 20])
  .range([h, 0]);

var svg = d3.select("body")
  .append("svg")
  .attr("width", w)
  .attr("height", h);

svg.selectAll("circle")
  .data(points)
  .enter()
  .append("circle")
  .attr("cx", function(d) { return c2(d[0]); })
  .attr("cy", function(d) { return c12(d[1]); })
  .attr("r", function(d) { return 4; })
</script>
</body>
</html>
