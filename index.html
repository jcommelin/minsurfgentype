<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>Superficie minima di tipo generale</title>
		<link rel="stylesheet"
			href="http://code.jquery.com/ui/1.11.1/themes/smoothness/jquery-ui.css"
			type="text/css"
			media="screen"
			title="no title"
			charset="utf-8">
		<script type="text/javascript"
			charset="utf-8"
			src="http://code.jquery.com/jquery-2.1.1.min.js">
		</script>
		<script type="text/javascript"
			charset="utf-8"
			src="http://code.jquery.com/ui/1.11.1/jquery-ui.min.js">
		</script>
		<script type='text/x-mathjax-config'>
			MathJax.Hub.Config({
				extensions: ['tex2jax.js'],
				jax: ['input/TeX','output/HTML-CSS'],
				TeX: {
					extensions: ['AMSmath.js','AMSsymbols.js'],
					TagSide: 'left'
				},
				tex2jax: {
					inlineMath: [ ['$','$'], ["\\(","\\)"] ],
					displayMath: [ ['$$','$$'], ["\\[","\\]"] ],
					processEscapes: true
				},
				'HTML-CSS': { scale: 85 }
			});
		</script>
		<script type="text/javascript"
			charset="utf-8"
			src="http://cdn.mathjax.org/mathjax/latest/MathJax.js">
		</script>
		<script type="text/javascript"
			charset="utf-8"
			src="minsurf.js">
		</script>
		<script>
		</script>
		<link rel="stylesheet" href="style.css" type="text/css" media="screen" title="no title" charset="utf-8">
	</head>
	<body>
	<div style="margin-top: 1em; margin-bottom: 1em; text-align: center;">
		<h1>Superficie minima</h1>	
		<em>Un omaggio ai geometri italiani</em>
	</div>
	<p>
		Minimal complex algebraic smooth surfaces.
	</p>
	<div id="input" class="main ui-widget-content"></div>
	<div id="output" class="main ui-widget-content">
		<!-- HODGE DIAMON PLUS OTHER INVARIANTS -->
		<table id="hodgediamond">
			<tr>
				<td class="empty"></td>
				<td class="empty"></td>
				<td class="one">1</td>
				<td class="empty"></td>
				<td class="empty"></td>
			</tr>
			<tr>
				<td class="empty"></td>
				<td class="q">0</td>
				<td class="empty"></td>
				<td class="q">0</td>
				<td class="empty"></td>
			</tr>
			<tr>
				<td class="pg">0</td>
				<td class="empty"></td>
				<td class="h11">1</td>
				<td class="empty"></td>
				<td class="pg">0</td>
			</tr>
			<tr>
				<td class="empty"></td>
				<td class="q">0</td>
				<td class="empty"></td>
				<td class="q">0</td>
				<td class="empty"></td>
			</tr>
			<tr>
				<td class="empty"></td>
				<td class="empty"></td>
				<td class="one">1</td>
				<td class="empty"></td>
				<td class="empty"></td>
			</tr>
		</table>
		<div id="values"></div>
	</div>
	<div id="theory" class="main ui-widget-content">
		
	</div>
	</body>
</html>
